{% extends 'base.html' %}
{% load static %}
{% block body %}
  

  
      <div class="main-wrap">
        <div class="cover_1">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/1528831479_7183783_1528831390_5761793SFF-Foto-2018-001web2.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-12" data-aos="fade-up">
                  <h2 class="heading"></h2>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->

        

        <div class="section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8" data-aos="fade-up">

                    <img class="meal_img" src="{{meal_detail.image.url}}" alt="">
                    <h2>{{meal_detail}}</h2>
                    <p>{{meal_detail.description}}</p>

                    <p>For :{{meal_detail.people}} People</p>
                    <p>Preperation Time : {{meal_detail.preperation_time}} Minutes</p>
                    <p>Price : {{meal_detail.price}}DA </p>

              </div>
            </div>
          </div>
        </div>


        

      </div> <!-- .main-wrap -->
      
      {% endblock body %}
